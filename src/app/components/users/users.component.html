<div class="users-header d-flex justify-content-between align-items-center"><p class="m-0 h3">System Users </p><a class="btn btn-dark " routerLink="/create-user">Add New User</a></div>
<div id="data-grid-demo">
    <dx-data-grid [dataSource]="users"
    (onRowRemoved)="removeUser($event)"
    (onRowUpdated)="updateUser($event)"
    >
        <dxi-column dataField="index"
                    [caption]="formatMessage('id')"
                    [allowEditing]="false"
                    width="100"></dxi-column>
        <dxi-column dataField="name"
                    [caption]="formatMessage('name')">
        </dxi-column>
        <dxi-column dataField="mobile"
                    [caption]="formatMessage('mobile')">
        </dxi-column>
        <dxi-column dataField="salary"
                    [caption]="formatMessage('salary')"
                    dataType="number"
                    format="currency"
                    [editorOptions]="{
                        format: 'currency',
                        showClearButton: true
                    }">
        </dxi-column>
        <dxi-column dataField="birth_date"
                    [caption]="formatMessage('birthDate')"
                    dataType="date">
        </dxi-column>
        <dxo-filter-row [visible]="true" >
        </dxo-filter-row>
        <dxo-editing mode="popup"
                     [allowUpdating]="true"
                     [allowDeleting]="true"
                     >
            <dxo-popup [width]="700"
                       [height]="345">
            </dxo-popup>
        </dxo-editing>
    </dx-data-grid>
    
</div>
